<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wk9 視差滾動</title>
    <!-- css連結 -->
	<link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css v4.1.1 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    ––<style>
        body {
           height:3000px;
        }
        .drangon-ball-char {
           z-index: 10;
           position: absolute;
        }

         #bg-block {
           position: fixed;
           top: 0;
           left: 0;
           z-index: 0;
           min-width: 100%;
           min-height: 100%;
           background: url('./img/ocean.png') no-repeat center center fixed;
           -webkit-background-size: cover;
           -webkit-filter: blur(5px);
        }
     </style>
    
     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/skrollr.min.js"></script>
</head>

</head>
<body>
    
    
    <div id="bg-block">
    </div>
    
    
    <div class="drangon-ball-char skrollable " style="top: 300px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" 
    data-0="opacity: 1;right: -500px;-webkit-filter: blur(0px);" 
    data-300="opacity: 1;right: 300px;-webkit-filter: blur(0px);" 
    data-600="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
    <img src="img/castle.png" style="width:400px;">
    </div>
    
    <div class="drangon-ball-char skrollable " style="top: 600px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" 
    data-300="opacity: 1;left: -500px;-webkit-filter: blur(0px);" 
    data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);" 
    data-900="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
    <img src="img/boat.png" style="width:400px;">
    </div>
    

 
     <!-- JS連結 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"  type="text/javascript"></script>
    <script type="text/javascript">
        var skrollr_obj = skrollr.init();
        </script>
</body>
</html>
